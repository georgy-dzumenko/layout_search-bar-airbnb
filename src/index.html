<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="big" class="searchForm bigForm">
      <img
        alt=""
        src="./images/Search.svg"
        class="bigImg"
      >
      <input
        type="text"
        data-qa="keypress"
        class="searchBar big"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form data-qa="small" class="searchForm">
      <img
        alt=""
        src="./images/Search.svg"
        class="smallImg"
      >
      <input
        type="text"
        class="searchBar small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
